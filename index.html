<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <link rel="icon" href="assets/img/logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
  <title>Willis Wang</title>
  <style>
    body{
      font-family: 'Libre Baskerville', serif;
      font-weight = normal;
      letter-spacing: 0.006em;
      line-height: 1.5em;
      color: #222;
      background: #fff;
      -moz-osx-font-smoothing: grayscale;
      -webkit-font-smoothing: antialiased;
    }
    @media screen and (max-width: 767px) {
      body {
        font-size: 15px;
      }
    }
    .inner-wrap {
      max-width: 620px;
      margin: 0 auto;
    }
    .inner-wrap:after {
      content: "";
      clear: both;
      display: block;
    }
    .outer-gap {
      width: calc(100% - 40px);
      padding: 0 20px;
    }
    header {
      padding: 120px 0;
    }
    .logo {
      font-size: 2.3rem;
      margin-bottom: 40px;
    }
    
    h1 {
      font-size: 25px;
      font-weight: normal;
      line-height: : 155%;
      margin-bottom: 20px;
    }
    
    footer {
      border-top: 1px solid #bbb;
    }
    a {
      color: #03798b;
      text-decoration: none;
      padding-right: 12px;
      font-size: 17px;
    }
    a:hover {
      text-decoration: underline;
    } 
    @media (prefers-color-scheme: dark) {
        body {
          color: #ccc;
          background: #000;
        }
        a {
          color: #80ecfc;
        }
      }
  </style>

</head>
<body>
  <header>
    <div class="inner-wrap outer-gap">
      <div class="logo">Willis Wang</div>
      <a href="https://www.linkedin.com/in/willis-wang-39879540/">Linkedin</a>
      <a href="https://willislwang.github.io/resume/">Resume</a>
      <a href="https://github.com/willislwang">Github</a>
    </div>
  </header>
  
  <content>
    <div class="inner-wrap outer-gap">
      <h1>Hi! This is my new static website!</h1>
      I'll be adding more content later. <br>
      For now, try playing around by changing light and dark theme!
      
    </div>
  </content>

</body>
</html>
